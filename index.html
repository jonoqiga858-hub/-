
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusQuest: Neural Lab Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <script>
        // Critical shim for process.env
        window.process = { 
            env: { API_KEY: "" },
            browser: true
        };

        // Global error tracking for better user feedback
        window.addEventListener('error', function(e) {
            console.error("Boot Error:", e);
            const loader = document.getElementById('loader');
            if (loader && !window.appLoaded) {
                const errorDisplay = document.getElementById('error-display');
                if (errorDisplay) {
                    errorDisplay.style.display = 'block';
                    errorDisplay.innerText = "Error: " + (e.message || "Failed to load modules.");
                }
            }
        }, true);

        window.addEventListener('unhandledrejection', function(e) {
            console.error("Promise Rejection:", e.reason);
            const loader = document.getElementById('loader');
            if (loader && !window.appLoaded) {
                const errorDisplay = document.getElementById('error-display');
                if (errorDisplay) {
                    errorDisplay.style.display = 'block';
                    errorDisplay.innerText = "Error: " + (e.reason?.message || "Module initialization failed.");
                }
            }
        });
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: #f8fafc; margin: 0; overflow: hidden; }
        #loader { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #020617; position: fixed; inset: 0; z-index: 9999; transition: opacity 0.5s ease-out; }
        .pulse-text { color: #6366f1; font-family: monospace; letter-spacing: 0.3em; font-weight: 900; font-size: 14px; animation: pulse 2s infinite; text-align: center; line-height: 2; }
        .sub-text { margin-top: 15px; font-size: 10px; color: #334155; font-family: monospace; letter-spacing: 2px; text-transform: uppercase; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        @keyframes slide { from { left: -30%; } to { left: 100%; } }
        .progress-bar { margin-top: 20px; width: 140px; height: 2px; background: rgba(99, 102, 241, 0.1); position: relative; overflow: hidden; }
        .progress-fill { position: absolute; height: 100%; background: #6366f1; width: 40%; animation: slide 1.5s infinite linear; }
        #error-display { margin-top: 20px; color: #f87171; font-family: monospace; font-size: 10px; max-width: 80%; text-align: center; display: none; }
    </style>
</head>
<body>
    <div id="root"></div>
    <div id="loader">
        <div class="pulse-text">CONNECTING TO NEURAL HUB<br/>连接神经中心......</div>
        <div class="progress-bar"><div class="progress-fill"></div></div>
        <div class="sub-text">Initializing Protocols... 正在初始化协议...</div>
        <div id="error-display"></div>
    </div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
