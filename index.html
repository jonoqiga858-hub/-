
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusQuest: Neural Lab Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <script>
        // 必须在所有脚本前运行的垫片
        window.process = { 
            env: { API_KEY: "" },
            browser: true,
            cwd: function() { return '/'; }
        };

        // 捕获加载阶段的致命错误
        window.addEventListener('error', function(e) {
            console.error("Global Error Caught:", e.message);
            const loader = document.getElementById('loader');
            if (loader && !window.appLoaded) {
                loader.innerHTML = `
                    <div style="color: #ef4444; padding: 2rem; text-align: center; font-family: monospace;">
                        <h2 style="font-size: 1.5rem; font-weight: 900; margin-bottom: 1rem;">BOOT FAILURE</h2>
                        <p style="font-size: 0.75rem; opacity: 0.8; margin-bottom: 1.5rem;">${e.message || 'Unknown Module Error'}</p>
                        <button onclick="window.location.reload()" style="background: #334155; color: white; padding: 0.5rem 1rem; border-radius: 0.5rem;">RETRY CONNECTION</button>
                    </div>
                `;
            }
        }, true);
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: #f8fafc; overflow-x: hidden; }
        #loader { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #020617; }
        .pulse-text { color: #6366f1; font-family: monospace; letter-spacing: 0.3em; font-weight: 900; font-size: 12px; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        @keyframes slide { from { left: -30%; } to { left: 100%; } }
    </style>
</head>
<body>
    <div id="root">
        <div id="loader">
            <div class="pulse-text">CONNECTING TO NEURAL HUB...</div>
            <div style="margin-top: 20px; width: 120px; height: 2px; background: rgba(99, 102, 241, 0.1); position: relative; overflow: hidden;">
                <div style="position: absolute; height: 100%; background: #6366f1; width: 30%; animation: slide 1.5s infinite linear;"></div>
            </div>
            <div style="margin-top: 15px; font-size: 10px; color: #334155; font-family: monospace; letter-spacing: 1px;">ESTABLISHING UPLINK...</div>
        </div>
    </div>
    <!-- 显式引入主逻辑 -->
    <script type="module" src="index.tsx"></script>
</body>
</html>
