
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusQuest: Neural Lab Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <script>
        // 核心修复：在任何模块加载前注入完善的 process 垫片
        window.process = { 
            env: { API_KEY: "" },
            browser: true,
            cwd: function() { return '/'; }
        };

        // 错误诊断：如果 JS 加载失败，在屏幕上显示原因
        window.onerror = function(msg, url, line, col, error) {
            const loader = document.getElementById('loader');
            if (loader) {
                loader.innerHTML = `
                    <div style="color: #f87171; padding: 20px; text-align: center; font-family: monospace;">
                        <div style="font-size: 40px; margin-bottom: 10px;">⚠️</div>
                        <div style="font-weight: bold; margin-bottom: 5px;">神经链路中断 (JS ERROR)</div>
                        <div style="font-size: 10px; opacity: 0.7;">${msg}</div>
                        <button onclick="window.location.reload()" style="margin-top: 20px; padding: 10px 20px; background: #334155; color: white; border: none; border-radius: 8px; cursor: pointer;">尝试重连</button>
                    </div>
                `;
            }
            return false;
        };
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }
        @keyframes glitch {
          0% { transform: translate(0); }
          20% { transform: translate(-2px, 2px); }
          40% { transform: translate(-2px, -2px); }
          60% { transform: translate(2px, 2px); }
          80% { transform: translate(2px, -2px); }
          100% { transform: translate(0); }
        }
        .glitch-active {
          animation: glitch 0.1s infinite;
          filter: hue-rotate(90deg) contrast(150%);
        }
        #loader {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #020617;
        }
        .pulse-text {
            color: #6366f1;
            font-family: monospace;
            letter-spacing: 0.3em;
            font-weight: 900;
            font-size: 10px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        @keyframes slide { from { left: -30%; } to { left: 100%; } }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root">
        <div id="loader">
            <div class="pulse-text">CONNECTING TO NEURAL HUB...</div>
            <div style="margin-top: 20px; width: 100px; height: 1px; background: rgba(99, 102, 241, 0.2); position: relative; overflow: hidden;">
                <div style="position: absolute; height: 100%; background: #6366f1; width: 30%; animation: slide 1.5s infinite linear;"></div>
            </div>
            <div style="margin-top: 10px; font-size: 10px; color: #334155; font-family: monospace;">INITIALIZING PROTOCOLS...</div>
        </div>
    </div>
</body>
</html>
