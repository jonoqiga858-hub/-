
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusQuest: Neural Lab Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <script>
        // 核心垫片：确保 process.env 不会导致脚本崩溃
        window.process = { 
            env: { API_KEY: "" },
            browser: true
        };

        // 全局错误监控
        window.addEventListener('error', function(e) {
            console.error("Critical Load Error:", e.message);
            const loader = document.getElementById('loader');
            if (loader && !window.appLoaded) {
                loader.innerHTML = `
                    <div style="color: #ef4444; padding: 2rem; text-align: center; font-family: monospace; background: #020617; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;">
                        <h2 style="font-size: 1.5rem; font-weight: 900; margin-bottom: 1rem;">启动失败 BOOT FAILURE</h2>
                        <p style="font-size: 0.75rem; opacity: 0.8; margin-bottom: 1.5rem; max-width: 400px;">${e.message || '模块解析失败。请检查控制台或网络连接。'}</p>
                        <button onclick="window.location.reload()" style="background: #334155; color: white; padding: 0.75rem 1.5rem; border-radius: 1rem; border: none; cursor: pointer; font-weight: bold;">重试连接 RETRY</button>
                    </div>
                `;
            }
        }, true);
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: #f8fafc; margin: 0; overflow: hidden; }
        #loader { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #020617; position: fixed; inset: 0; z-index: 9999; }
        .pulse-text { color: #6366f1; font-family: monospace; letter-spacing: 0.3em; font-weight: 900; font-size: 14px; animation: pulse 2s infinite; text-align: center; line-height: 2; }
        .sub-text { margin-top: 15px; font-size: 10px; color: #334155; font-family: monospace; letter-spacing: 2px; text-transform: uppercase; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        @keyframes slide { from { left: -30%; } to { left: 100%; } }
        .progress-bar { margin-top: 20px; width: 140px; height: 2px; background: rgba(99, 102, 241, 0.1); position: relative; overflow: hidden; }
        .progress-fill { position: absolute; height: 100%; background: #6366f1; width: 40%; animation: slide 1.5s infinite linear; }
    </style>
</head>
<body>
    <div id="root"></div>
    <div id="loader">
        <div class="pulse-text">CONNECTING TO NEURAL HUB<br/>连接神经中心......</div>
        <div class="progress-bar"><div class="progress-fill"></div></div>
        <div class="sub-text">Initializing Protocols... 正在初始化协议...</div>
    </div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
