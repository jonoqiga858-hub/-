
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusQuest: Neural Lab Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <script>
        /**
         * 生产环境部署关键修复：
         * Vercel 环境下浏览器不具备 Node.js 的 process 变量。
         * 此垫片必须在所有 JS 模块加载前执行，防止第三方库崩溃。
         */
        window.process = window.process || {
            env: { API_KEY: "" },
            cwd: function() { return '/'; },
            browser: true
        };
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            overflow: hidden; /* 防止初始化时的滚动条闪烁 */
        }
        @keyframes glitch {
          0% { transform: translate(0); }
          20% { transform: translate(-2px, 2px); }
          40% { transform: translate(-2px, -2px); }
          60% { transform: translate(2px, 2px); }
          80% { transform: translate(2px, -2px); }
          100% { transform: translate(0); }
        }
        .glitch-active {
          animation: glitch 0.1s infinite;
          filter: hue-rotate(90deg) contrast(150%);
        }
        #loader {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #020617;
            z-index: 9999;
        }
        .pulse-text {
            color: #6366f1;
            font-family: monospace;
            letter-spacing: 0.3em;
            font-weight: 900;
            font-size: 10px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root">
        <!-- 初始加载 UI：如果 JS 运行正常，此处会被 React 替换 -->
        <div id="loader">
            <div className="pulse-text">CONNECTING TO NEURAL HUB...</div>
            <div style="margin-top: 20px; width: 100px; height: 1px; background: rgba(99, 102, 241, 0.2); position: relative;">
                <div style="position: absolute; height: 100%; background: #6366f1; width: 30%; animation: slide 1.5s infinite linear;"></div>
            </div>
        </div>
    </div>
    <style>@keyframes slide { from { left: -30%; } to { left: 100%; } }</style>
</body>
</html>
